<div class="form_wrapper">
  <a class="logo" [routerLink]="['/']">
    <img src="./assets/images/logo2.svg" alt="logo"/>
  </a>
  <div class="login_form">
    <div class="registration_inputs">
      <div class="input_wrapper">
        <label for="testId">Код теста</label>
        <input
            class="input"
            id="testId"
            type="text"
            [formControl]="testId"
        />
      </div>
      <button
          class="send_button"
          (click)="startPassing()"
      >ПРОЙТИ</button>
    </div>
  </div>
</div>
