<button (click)="deleteQuestion()">Удалить вопрос</button>
<Form [formGroup]="questionForm">
  <p>{{questionNumber + 1}} вопрос</p>
  <input class="input" type="text" formControlName="questionContent">
  <p>Варианты ответа</p>
  <div formArrayName="answers">
    <div *ngFor="let answer of getAnswers().controls; let answerIndex = index">
      <input class="input" type="text" formControlName="{{answerIndex}}">
      <button (click)="deleteAnswer(answerIndex)">-</button>
      <button
          [ngClass]="{correct: answer === correctAnswer, wrong: answer !== correctAnswer}"
          (click)="setCorrectAnswer(answer)"
      >0</button>
    </div>
  </div>
</Form>
<button (click)="addAnswers()">+</button>
