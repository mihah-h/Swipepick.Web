<Form [formGroup]="questionForm">
  <p>{{questionNumber + 1}} вопрос</p>
  <input type="text" formControlName="questionContent">
  <p>Варианты ответа</p>
  <div formArrayName="answers">
    <div *ngFor="let answer of getAnswers().controls; let answerIndex = index">
      <input type="text" formControlName="{{answerIndex}}">
      <button (click)="deleteAnswer(answerIndex)">-</button>
      <button
          [ngClass]="{correct: answerIndex === correctAnswer, wrong: answerIndex !== correctAnswer}"
          (click)="setCorrectAnswer(answerIndex)"
      >0</button>
    </div>
  </div>
</Form>
<button (click)="addAnswers()">+</button>
